<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet/less" href="/static/less/style.less">
	<script src="/static/js/libs/less-1.3.0.min.js"></script>

	<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
	to style.css, and replace the 2 lines above by this one:

	<link rel="stylesheet" href="less/style.css">
	 -->

	<script src="/static/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Actor's HITS</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div name= "genres_form" id="actorsearch" class="span12">
          <h2>Select genres for actor's HITS:</h2>
          <form class="well form-inline">
            <select name="genres_drop_down" id="genres_drop" onChange="handleSubmit(this);">
              <option disabled="yes" selected="selected">Select Genre</option>
            </select>
          </form>
          <div class="results well hide">
          </div>
        </div>
      </div>

    </div> <!-- /container -->

<script id="alert_template" type="text/template">
  <div class="alert">
    <button class="close" data-dismiss="alert">×</button>
    <strong>Error!</strong><p><%- error %></p>
  </div>
</script>

<script id="actor_template" type="text/template">
  <table width="100%">
  <tr>
  <td rowspan=2 width="50px" style="vertical-align:top">
  <div class="actor">
    <%= t.headshot_img_html %>
  </div>
  </td>
  <td width="65%">
  <div class="actor">
    <div class="actor_name">
      <p><%- t.name %></p>
    </div>
  </div>
  </td>
  <td>
  <div class="actor">
    <div class="actor_score">
      <p><%- t.score %></p>
    </div>
  </div>
  </td>
  <td width="80px">
    <a href="http://www.imdb.com/find?q=<%- t.name %>&s=all" " target="_blank" class="orig_actor">IMDB INFO</a>
  </td>
  </tr>

  <tr>
    <td style="vertical-align:top">
      <table>
      <tr>
      <td colspan=2 width="60%">Top-rated Movies:</td>
      <td colspan=2>Directors Frequently Worked With:</td>
      </tr>

      <tr>
        <td width="20px"></td>
        <td><p><%- t.top_movies %></p></td>
        <td width="20px"></td>
        <td><p><%- t.frequent_directors %></p></td>
      </tr>
      </table>
    </td>
  </tr>
  </table>
</script>

<script id="result_template" type="text/template">
  <p class="result_message">
    Found <%- count %> Actors in <%- time.toFixed(3) %> seconds.
  </p>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="/static/js/libs/bootstrap/bootstrap.min.js"></script>
<script src="/static/js/libs/underscore-min.js"></script>

<script src="/static/js/plugins.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
